<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Partners - Onboarding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">KINGDOM PARTNERS</div>
            <div class="status-bar-icons">
                <!-- Simple representation of status icons -->
                <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 8.5C1 8.5 2.5 10 5 10C7.5 10 9 8.5 9 8.5M5 10V10.5" stroke="white" stroke-linecap="round"/>
                    <path d="M12.5 3.5C12.5 3.5 14 5 16.5 5C19 5 20.5 3.5 20.5 3.5" stroke="white" stroke-opacity="0.5" stroke-linecap="round"/>
                </svg>
            </div>
        </header>

        <main class="content">
            <h1 class="hero-text">
                <span class="text-line">Your</span>
                <span class="text-line">Global</span>
                <span class="text-line">Impact</span>
                <span class="text-line highlight">Amplified</span>
            </h1>
            
            <p class="description">
                Manage church resources and global missions in just a couple of clicks.
            </p>

            <div class="pagination-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </main>

        <footer class="footer">
            <button class="start-btn" id="startBtn">
                <span>Start Mission</span>
                <div class="icon-circle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 17L17 7M17 7H7M17 7V17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </button>
        </footer>
        
        <!-- Abstract Background Orbs -->
        <div class="bg-orb orb-1"></div>
        <div class="bg-orb orb-2"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
