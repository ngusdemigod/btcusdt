exchange_id: bybit
symbol: BTC/USDT:USDT
debug_tpsl: true

# ✅ 2-hour timeframe
timeframe: 2h

# Demo uses API keys, so treat it like "live"
mode: live

# ✅ Demo Trading is NOT testnet
testnet: false
demo_trading: false

# Used if balance endpoints fail in demo mode
demo_equity_usdt: 10000

market_type: swap
position_idx: 0
hedge_mode: true
long_position_idx: 1
short_position_idx: 2

# -----------------------------
# Risk settings (2H tuned)
# -----------------------------
risk_per_trade: 0.005
max_leverage: 10
max_position_usdt: 2000
daily_loss_limit_pct: 0.03
min_order_btc: 0.001
fallback_min_order_pct: 0.05

# -----------------------------
# Trend strategy (2H tuned)
# -----------------------------
ema_fast: 20
ema_slow: 50
ema_trend: 200
atr_period: 14
atr_stop_mult: 3.1

# -----------------------------
# Range strategy (2H tuned)
# -----------------------------
bb_period: 20
bb_std: 2.0
rsi_period: 14
rsi_buy: 30
rsi_sell: 70
tp_rr: 2.0
sl_atr_mult: 1.6

# -----------------------------
# Range "clean chop" filter (2H tuned)
# -----------------------------
adx_period: 14
adx_max_for_range: 16
bb_width_lookback: 200
bb_width_quantile: 0.45
ema_trend_distance_max: 0.010
atr_pct_max_for_range: 0.030

# -----------------------------
# Trend stop (structure + buffer)
# -----------------------------
structure_lookback: 50
structure_buffer_atr_mult: 0.7
structure_buffer_pct: 0.002

# -----------------------------
# Bybit exchange-side TP/SL (V5 trading-stop)
# -----------------------------
bybit_category: linear
tp_trigger_by: MarkPrice
sl_trigger_by: MarkPrice
tpsl_mode: Full

# -----------------------------
# Execution
# -----------------------------
order_type: market
poll_seconds: 30
